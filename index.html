<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrots course!</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<header class="container">
	<h1>Carrots course!</h1>
</header>


<section id="main" class="container">
	<div id="main-data">
		<span id="photo"><img src="profile.png" alt="This is your photo"></span>
		<input class="input names" type="text" name="firstname" placeholder="Name">
		<input class="input names" type="text" name="lastname" placeholder="Surname">
		<p class="title">Address</p>
		<input class="input" type="text" name="Address" placeholder="Somewhere st. 5">
		<p class="title">Contact</p>
		<input class="input" type="tel" name="phonenumber" placeholder="phone-call-me-meaby-55">
		<input class="input" type="email" mame="email" placeholder="mail@iGotThis!.pl">
		<p class="title">Date of birth</p>
		<input class="input" type="date" name="DateOfBirth" placeholder="Im young and funny">
		<p class="title">Languages</p>
		<p>English - sorry must be! Your level:</p>
		<fieldset class="rating">
			<input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="5 stars"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></label>
			<input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="4 stars"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></label>
			<input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="3 stars"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></label>
			<input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="2 stars"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></label>
			<input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="1 star"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></label>
		</fieldset>
		
	</div>
	<div id="description">
		<p class="title">Objective</p>
		<textarea class="input" placeholder="Work as a Programmer!"></textarea>
		<p class="title">Education</p>
		<textarea class="input" placeholder="Do or not write something here. &#x00A; ..........."></textarea>
		<p class="title">Skills</p>
		<textarea class="input" placeholder="*Maybe you already know something about programming. &#x00A; Share IT!"></textarea>
		<p class="title">What you expect about this training!</p>
		<textarea class="input" placeholder="Let make us think about it!"></textarea>
		<p class="title">Hobbies</p>
		<textarea class="input" placeholder="Do you like IT? :D"></textarea>
		<p class="title">Personality</p>
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		<input class="input check" type="text" placeholder="Im cool!">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		<input class="input check" type="text" placeholder="Im better!">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		<input class="input check" type="text" placeholder="Im the best!">		
	</div>
</section>


<section id="motivation" class="container">
	<p>Letter of motivation</p>
	<textarea class="input">Write something why you want to practicipate in this course.</textarea>
</section>

</body>
</html>
